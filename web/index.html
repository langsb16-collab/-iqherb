<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio_manager">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio Manager</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Force cache clear on every page load
    if ('caches' in window) {
      caches.keys().then(function(names) {
        names.forEach(function(name) {
          caches.delete(name);
          console.log('üóëÔ∏è Cleared cache:', name);
        });
      });
    }
  </script>
  
  <script>
    // CRITICAL: Prevent Hive IndexedDB initialization on web
    // This app uses SharedPreferences for web storage, not Hive
    
    // Immediately delete any existing Hive databases on page load
    (function() {
      if (window.indexedDB) {
        console.log('üßπ Cleaning up Hive IndexedDB databases...');
        const hiveDbNames = ['portfolios', 'company', 'investment_notices', 'portfolios.hive', 'company.hive', 'investment_notices.hive'];
        
        hiveDbNames.forEach(function(dbName) {
          try {
            const deleteRequest = window.indexedDB.deleteDatabase(dbName);
            deleteRequest.onsuccess = function() {
              console.log('‚úÖ Deleted IndexedDB:', dbName);
            };
            deleteRequest.onerror = function() {
              console.log('‚ö†Ô∏è Could not delete IndexedDB:', dbName);
            };
          } catch (e) {
            console.log('‚ö†Ô∏è Error deleting IndexedDB:', dbName, e);
          }
        });
        
        console.log('‚úÖ IndexedDB cleanup complete. Using SharedPreferences for web storage.');
      }
    })();
    
    // Manual cleanup utility
    window.clearHiveDatabase = function() {
      if (window.indexedDB) {
        const dbNames = ['portfolios', 'company', 'investment_notices', 'portfolios.hive', 'company.hive', 'investment_notices.hive'];
        dbNames.forEach(function(dbName) {
          window.indexedDB.deleteDatabase(dbName);
        });
        console.log('‚úÖ IndexedDB cleared manually. Please refresh the page.');
        location.reload();
      }
    };
    
    // Suppress Hive-related errors
    window.addEventListener('error', function(event) {
      if (event.message && (event.message.includes('object store') || event.message.includes('database'))) {
        console.warn('‚ö†Ô∏è Hive IndexedDB error suppressed (using SharedPreferences instead)');
        event.preventDefault();
      }
    });
    
    // Suppress unhandled promise rejections related to Hive
    window.addEventListener('unhandledrejection', function(event) {
      if (event.reason && event.reason.toString().includes('object store')) {
        console.warn('‚ö†Ô∏è Hive IndexedDB promise rejection suppressed');
        event.preventDefault();
      }
    });
    
    // Suppress browser extension errors (Port closed, Connection refused, CORS)
    window.addEventListener('error', function(event) {
      const message = event.message || '';
      if (message.includes('Port closed') || 
          message.includes('Connection refused') || 
          message.includes('ERR_CONNECTION_REFUSED') ||
          message.includes('CORS policy')) {
        console.warn('‚ö†Ô∏è Browser extension error suppressed:', message);
        event.preventDefault();
        return true;
      }
    }, true);
    
    // Additional promise rejection handler for extension errors
    window.addEventListener('unhandledrejection', function(event) {
      const reason = event.reason ? event.reason.toString() : '';
      if (reason.includes('Port closed') || 
          reason.includes('Connection refused') ||
          reason.includes('localhost')) {
        console.warn('‚ö†Ô∏è Extension promise error suppressed');
        event.preventDefault();
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
