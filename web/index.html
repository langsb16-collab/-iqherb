<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio_manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio Manager</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // IndexedDB cleanup utility for Hive
    window.clearHiveDatabase = function() {
      if (window.indexedDB) {
        const dbNames = ['portfolios', 'company', 'investment_notices'];
        dbNames.forEach(function(dbName) {
          window.indexedDB.deleteDatabase(dbName);
        });
        console.log('✅ IndexedDB cleared. Please refresh the page.');
      }
    };
    
    // Auto-clear on specific errors (optional)
    window.addEventListener('error', function(event) {
      if (event.message && event.message.includes('object store')) {
        console.warn('⚠️ IndexedDB error detected. You can clear the database by running: clearHiveDatabase()');
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
